<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RA - Marcador (Catedral demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  <style>body{margin:0;font-family:sans-serif}#hint{position:fixed;left:8px;top:8px;background:#fff;padding:8px;border-radius:6px;z-index:10}</style>
</head>
<body>
  <div id="hint">
    <strong>Demo marcador (versión rápido)</strong><br>
    - Permite la cámara cuando se pida.<br>
    - Muestra el marcador HIRO en pantalla (abajo a la derecha).<br>
    - Apunta la webcam al marcador para ver la catedral flotando.<br>
  </div>

  <div style="position:fixed;right:8px;bottom:8px;width:220px;background:#fff;padding:6px;border-radius:6px;text-align:center;z-index:9">
    <div style="font-size:12px;margin-bottom:4px">Marcador (muestra en pantalla)</div>
    <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/data/images/HIRO.jpg" style="width:200px;height:200px;object-fit:contain"/>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity position="0 0 0">
        <a-text value="Catedral de Oviedo" position="0 0.9 0" align="center" color="#FFD700"></a-text>

        <!-- Cartel turistico ejemplo -->
        <a-plane position="0 0.45 -0.2" rotation="-20 0 0" width="1.4" height="0.6" material="opacity:0.95; shader:flat">
          <a-entity position="-0.6 0 0.01">
            <a-image src="../assets/catedral_example.jpg" width="0.9" height="0.5"></a-image>
          </a-entity>
        </a-plane>

        <!-- Modelo simple con primitivas -->
        <a-box position="0 0.15 0" depth="0.7" height="0.6" width="0.6" color="#c8c0b0"></a-box>
        <a-cone position="0 0.6 0" radius-bottom="0.35" height="0.5" color="#8b7d6b"></a-cone>
        <a-box position="-0.9 0.05 -0.1" depth="0.7" height="0.2" width="0.6" color="#d0c8b8"></a-box>
        <a-box position="0.9 0.05 -0.1" depth="0.7" height="0.2" width="0.6" color="#d0c8b8"></a-box>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
